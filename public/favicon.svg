<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" fill="#050A10"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wallet icon -->
  <g transform="translate(45, 45)">
    <!-- Wallet body -->
    <rect x="5" y="20" width="80" height="50" rx="8" fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- Wallet flap -->
    <path d="M 5 20 Q 5 10 15 10 L 75 10 Q 85 10 85 20" fill="url(#accentGradient)" opacity="0.7"/>
    
    <!-- Coin slot -->
    <circle cx="60" cy="35" r="8" fill="#050A10" opacity="0.8"/>
    <circle cx="60" cy="35" r="6" fill="url(#accentGradient)" opacity="0.5"/>
    
    <!-- Shine effect -->
    <ellipse cx="25" cy="25" rx="15" ry="8" fill="white" opacity="0.2"/>
  </g>
</svg>
