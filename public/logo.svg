<svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F5D4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#00F5D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter M -->
  <g>
    <path d="M 15 60 L 15 20 M 15 20 L 30 40 L 45 20 L 45 60" stroke="#00F5D4" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Letter O -->
  <g>
    <circle cx="70" cy="40" r="20" stroke="#00F5D4" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Wave connecting N and I -->
  <path d="M 95 35 Q 105 15, 115 35 Q 125 55, 135 35" 
        stroke="url(#waveGradient)" 
        stroke-width="3.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Letter N -->
  <g>
    <path d="M 100 60 L 100 20 M 100 20 L 130 60 L 130 20 L 130 60" stroke="#00F5D4" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Letter I -->
  <g>
    <line x1="150" y1="20" x2="150" y2="60" stroke="#00F5D4" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Dot for .io -->
  <circle cx="175" cy="65" r="3" fill="#00F5D4"/>
  
  <!-- Text ".io" -->
  <g>
    <text x="185" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00F5D4">io</text>
  </g>
</svg>
